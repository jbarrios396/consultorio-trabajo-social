<!DOCTYPE html>
<html ng-app="ConsultorioVirtual" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Virtual</title>
    <!-- Links -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="icon" type="image/png" href="../images/icono.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body class="w-screen h-screen flex justify-center items-center p-10 bg-gray-300">
    <form class="p-5 w-full h-full bg-white shadow-md rounded-xl flex flex-col text-gray-800 gap-5 overflow-auto">
        <a href="../"
            class="z-10 w-20 -mb-10 flex justify-center items-center p-1 pr-2 bg-red-400 border border-red-500 rounded-lg text-white">
            <i class="material-icons" style="font-size: 20px;">arrow_back_ios</i>
            Atras
        </a>
        <h1 class="text-4xl text-center">Formulario de Registro</h1>
        <br />

        <div class="flex gap-5 w-full">
            <input class="w-1/2 border rounded-md p-2" type="text" id="name" name="name" placeholder="Nombre">
            <input class="w-1/2 border rounded-md p-2" type="text" id="lastname" name="lastname" placeholder="Apellido">
        </div>

        <div class="flex gap-5 w-full">
            <input class="w-1/4 border rounded-md p-2" type="date" id="date" name="date"
                placeholder="Fecha de Nacimiento">
            <select class="w-1/4 border rounded-md p-2" id="gender" name="gender">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Otro</option>
            </select>
            <input class="w-1/4 border rounded-md p-2" type="tel" id="tel" name="tel" placeholder="Telefono">
            <input class="w-1/4 border rounded-md p-2" type="email" id="email" name="email" placeholder="Email">
        </div>

        <div class="flex gap-5 w-full">
            <select class="w-1/3 border rounded-md p-2" id="state" name="state">
                <option value="Soltero">Solter@</option>
                <option value="Casado">Casad@</option>
                <option value="Union Libre">Union Libre</option>
            </select>
            <input class="w-1/3 border rounded-md p-2" type="text" id="place" name="place"
                placeholder="Lugar de Nacimiento">
            <input class="w-1/3 border rounded-md p-2" type="text" id="job" name="job" placeholder="Ocupación">
        </div>

        <div class="flex gap-5 w-full">
            <select class="w-1/2 border rounded-md p-2" id="security" name="security">
                <option value="Subsidiada">Subsidiada</option>
                <option value="Contributiba">Contributiba</option>
            </select>
        </div>

        <br />
        <h3 class="text-2xl">Escolaridad</h3>

        <div class="flex gap-5 w-full">
            <select class="w-1/2 border rounded-md p-2" id="study" name="study">
                <option value="Sin Estudio">Sin Estudio</option>
                <option value="Primaria Inconclusa">Primaria Inconclusa</option>
                <option value="Primaria Completada">Primaria Completada</option>
                <option value="Secundaria Inconclusa">Secundaria Inconclusa</option>
                <option value="Secundaria Completada">Secundaria Completada</option>
                <option value="Universitario">Universitario</option>
                <option value="Profesional">Profesional</option>
            </select>
            <input class="w-1/2 border rounded-md p-2" type="text" id="profesion" name="profesion"
                placeholder="Profesión">
            <select class="w-1/8 border rounded-md p-2" id="semester" name="semester">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="Practicas">Practicas</option>
            </select>
        </div>

        <div class="flex gap-5 w-full">
            <textarea class="w-1/2 h-32 border rounded-md p-2" type="text" id="razon" name="razon"
                placeholder="Motivo de Visita"></textarea>
            <textarea class="w-1/2 h-32 border rounded-md p-2" type="text" id="how" name="how"
                placeholder="¿Como te Enteraste de la Pagina?"></textarea>
        </div>

        <div class="flex gap-5 w-full">
            <input class="w-1/3 border rounded-md p-2" type="text" id="user" name="user" placeholder="Usuario">
            <input class="w-1/3 border rounded-md p-2" type="password" id="pass" name="pass" placeholder="Contraseña">
            <input class="w-1/3 border rounded-md p-2" type="password" id="confPass" name="confPass"
                placeholder="Confirmar Contraseña">
        </div>

        <br />
        <button class="bg-purple-800 text-white font-medium rounded-md p-2 w-full h-20">Guardar Registro</button>
    </form>
</body>

</html>
