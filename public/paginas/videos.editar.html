<div ng-include="'views/barra.html'"></div>
<div class="container">
    <div class="row">
        <div class="col s12 center">
            <h3 class="titulo">
                Editar <span>video</span>
            </h3>
        </div>
        <div class="col s12 card-panel">
            <form ng-submit="control.editar_video()" name="form_video_edit" class="container">
                <div input-field class="col s12">
                    <input ng-model="control.form_video_edit.nombre" required type="text" id="nombre">
                    <label for="nombre">Nombre del video</label>
                </div>
                <div input-field class="col s12">
                    <select ng-model="control.form_video_edit.tipo_publicacion" material-select watch>
                              <option value="" disabled selected>SELECCIONAR</option>
                              <option value="Video">Video</option>
                              <option value="Tutorial">Tutorial</option>
                            </select>
                    <label>Tipo de video</label>
                </div>
                <div input-field class="col s12">
                    <input ng-model="control.form_video_edit.link" required type="url" id="link">
                    <label for="link">Link del video</label>
                </div>
                <div class="col s12 right-align">
                    <a ui-sref="inicio" class=" hoverable btn red waves-effect waves-light">Cancelar</a>
                    <button type="reset" class="hoverable  btn blue-grey waves-effect waves-light">Limpiar</button>
                    <button ng-disabled="form_video_edit.$invalid" type="submit" class="hoverable  btn green waves-effect waves-light">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div ng-include="'views/footer.html'"></div>
