<div ng-include="'views/barra.html'"></div>
<div class="container">
    <div class="row">
        <div class="col s12 center">
            <h3 class="titulo">
                Editar <span>Biblioteca</span>
            </h3>
        </div>
        <div class="col s12 card-panel">
            <form ng-submit="control.editar_libro()" name="form_libro_editar" class="container">
                <div input-field class="col s12">
                    <input ng-model="control.form_libro_editar.nombre" required type="text" id="nombre">
                    <label for="nombre">Nombre del libro</label>
                </div>
                <div input-field class="col s12">
                    <textarea ng-model="control.form_libro_editar.descipcion" required id="descripcion" maxlength="150" class="materialize-textarea" data-length="150"></textarea>
                    <label for="descripcion">Descripci√≥n</label>
                    <span class="character-counter"></span></div>
                <div input-field class="col s12">
                    <input ng-model="control.form_libro_editar.link" required type="url" id="link">
                    <label for="link">Link del libro</label>
                </div>
                <div class="col s12 right-align">
                    <a ui-sref="libros" class=" hoverable btn red waves-effect waves-light">Cancelar</a>
                    <button type="reset" class="hoverable  btn blue-grey waves-effect waves-light">Limpiar</button>
                    <button ng-disabled="form_libro_editar.$invalid" type="submit" class="hoverable  btn green waves-effect waves-light">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div ng-include="'views/footer.html'"></div>
