<!DOCTYPE html>
<html ng-app="ConsultorioVirtual" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultorio Virtual</title>
    <!-- Links -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="icon" type="image/png" href="../images/icono.png" />

    <script src="../js/api.js"></script>
    <script src="../js/socket.events.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script defer src="../js/estadisticas.js"></script>
  </head>

  <body class="w-screen h-screen overflow-hidden">
    <div class="flex flex-col w-full h-full overflow-hidden">
      <!-- Navbar -->
      <nav class="w-full bg-purple-800 py-3 flex-shrink-0">
        <div
          class="
            flex flex-wrap
            justify-center
            md:justify-between
            items-center
            w-full
            px-12
            text-white
          "
        >
          <div class="flex flex-wrap justify-center items-center gap-4">
            <a
              href="../paginas_abmin/inicio_abmin.html"
              class="w-auto h-12 rounded-sm flex justify-center items-center"
              >Inicio</a
            >
            <a
              href="../paginas/consultorio.html"
              class="w-auto h-12 rounded-sm flex justify-center items-center"
              >Consultorio</a
            >
            <a class="w-auto h-12 rounded-sm flex justify-center items-center"
              >Investigaci√≥n</a
            >
            <a class="w-auto h-12 rounded-sm flex justify-center items-center"
              >Mi Espacio</a
            >
            <a
              href="juegos.html"
              class="w-auto h-12 rounded-sm flex justify-center items-center"
              >Entretenimiento</a
            >
            <a
              href="estadisticas.html"
              class="w-auto h-12 rounded-sm flex justify-center items-center"
              >Estadisticas</a
            >
          </div>
          <div class="flex items-center gap-5">
            <h1 class="text-xl -mt-1" id="navMail"></h1>
            <button
              id="logout-button"
              class="
                material-icons-round
                bg-red-500 bg-opacity-25
                rounded-full
                text-red-50
                p-2
                outline-none
                focus:outline-none
              "
            >
              logout
            </button>
          </div>
        </div>
      </nav>
      <div class="mx-10 my-5 flex-grow flex gap-5 overflow-hidden">
        <!-- CHAT -->
        <div
          class="
            flex flex-col
            h-full
            w-80
            flex-shrink-0
            gap-2
            rounded-lg
            overflow-y-auto
          "
        >
          <h1 class="text-2xl mb-5 font-light">Generar Historial de Chat</h1>
          <p class="font-medium -mb-2 text-gray-600">Usuario 1:</p>
          <input
            class="
              bg-white
              p-2
              w-full
              rounded-md
              border
              transform
              transition-all
              duration-300
              outline-none
              focus:outline-none focus:bg-gray-50
            "
            placeholder="@ Correo de Usuario 1"
          />
          <p class="font-medium -mb-2 text-gray-600">Usuario 2:</p>
          <input
            class="
              bg-white
              p-2
              w-full
              rounded-md
              border
              transform
              transition-all
              duration-300
              outline-none
              focus:outline-none focus:bg-gray-50
            "
            placeholder="@ Correo de Usuario 2"
          />
          <button
            class="
              bg-blue-500
              p-2
              text-white
              rounded-md
              mt-2
              focus:outline-none
            "
          >
            Generar
          </button>
        </div>
        <div class="w-px h-full border rounded-full bg-gray-200 border-gray-200"></div>
        <!-- USUARIOS -->
        <div class="flex flex-col gap-2 flex-grow" id="usuarios"></div>
      </div>
    </div>
  </body>
</html>
