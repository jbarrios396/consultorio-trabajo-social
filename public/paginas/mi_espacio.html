<!DOCTYPE html>
<html ng-app="ConsultorioVirtual" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultorio Virtual</title>
    <!-- Links -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="../images/icono.png" />

    <script src="../js/api.js"></script>
    <script defer src="../js/miEspacio.js"></script>

    <script defer src="../js/includeHtml.js"></script>
    <script defer src="../components/loggedNavbar/loggedNavbar.js"></script>
  </head>
  <body class="w-screen h-screen overflow-hidden relative">
    <!-- Decoracion 1-->
    <div
      class="
        absolute
        -top-10
        -left-10
        rounded-full
        w-80
        h-80
        bg-opacity-25 bg-purple-500
        z-0
      "
    ></div>

    <!-- Decoracion 2-->
    <div
      class="
        absolute
        top-1/3
        -right-48
        rounded-full
        w-80
        h-96
        transform
        rotate-45
        bg-opacity-10 bg-purple-500
        z-0
      "
    ></div>

    <!-- Decoracion 3-->
    <div
      class="
        absolute
        -bottom-20
        left-1/4
        rounded-full
        w-80
        h-52
        transform
        rotate-12
        bg-opacity-5 bg-purple-500
        z-0
      "
    ></div>

    <div class="relative flex flex-col w-full h-full overflow-hidden">
      <!-- Navbar -->
      <include src="../components/loggedNavbar/loggedNavbar.html"
        >Cargando Navbar...</include
      >

      <!-- Body -->
      <div
        class="
          m-20
          flex-grow
          items-center
          flex flex-col
          gap-5
          overflow-hidden
          z-50
          relative
        "
      >
        <img
          class="w-48 h-48 bg-gray-200 rounded-full"
          id="profile-pic"
          alt="profile-pic"
        />
        <h1 id="usName" class="text-4xl font-light text-gray-800">Nombre</h1>
        <h2 id="usMail" class="text-2xl font-light text-gray-800">Correo</h2>
        <h2 id="usTel" class="text-2xl font-light text-gray-800 hidden">tel</h2>
        <h2 id="usRol" class="text-2xl font-light text-gray-800">Rol</h2>
        <div class="flex-grow"></div>
        <h2 id="usDate" class="text-2xl text-gray-400">Desde x</h2>
      </div>
    </div>
  </body>
</html>
