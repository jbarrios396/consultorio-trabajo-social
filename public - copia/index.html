<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script src="./js/api.js"></script>
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <div class="m-10 flex flex-col gap-2">
      <h1 class="text-4xl font-light">Iniciar Sesión</h1>
      <hr />

      <form
        name="LogInForm"
        id="LogInForm"
        class="flex flex-col gap-2 w-96 p-5 bg-gray-50 rounded-lg"
      >
        <input
          class="
            bg-white
            p-2
            rounded-md
            border
            outline-none
            focus:outline-none focus:bg-gray-50
          "
          placeholder="Correo..."
          name="correo"
        />
        <input
          class="
            bg-white
            p-2
            rounded-md
            border
            transform
            transition-all
            duration-300
            outline-none
            focus:outline-none focus:bg-gray-50
          "
          placeholder="Contraseña..."
          name="password"
        />

        <input
          class="bg-blue-500 p-2 text-white rounded-md mt-2 focus:outline-none"
          type="submit"
          value="Continuar"
        />
      </form>
    </div>
  </body>
</html>
